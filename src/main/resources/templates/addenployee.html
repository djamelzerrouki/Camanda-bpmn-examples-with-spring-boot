			<div class="myForm">
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModal" data-whatever="@mdo">Open
					modal for @mdo</button>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModal" data-whatever="@fat">Open
					modal for @fat</button>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModal" data-whatever="@getbootstrap">Open
					modal for @getbootstrap</button>
				<form th:action="@{saveEnployee}" method="post"
					th:object="${enployee}">
					<div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">New message</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- 									<div class="form-group"> -->
									<!-- 										<label for="recipient-name" class="col-form-label">Recipient:</label> -->
									<!-- 										<input type="text" class="form-control" id="recipient-name"> -->
									<!-- 									</div> -->
									<!-- 									<div class="form-group"> -->
									<!-- 										<label for="message-text" class="col-form-label">Message:</label> -->
									<!-- 										<textarea class="form-control" id="message-text"></textarea> -->
									<!-- 									</div> -->



									<div class="form-group">
										<!-- 										<label class="control-label">Nom:</label>  -->
										<input type="text" class="form-control" id="name" name="name"
											placeholder="Nom" value="" required /> <span></span>
									</div>
									<div class="form-group">
										<label for="recipient-name" class="col-form-label">Recipient:</label>
										<input type="text" class="form-control" id="recipient-name">
									</div>
									<div class="form-group">
										<!-- 										<label class="control-label">Password:</label>  -->
										<input type="password" th:field="*{password}"
											class="form-control" placeholder="Mot de Passe" required />
										<span></span>
									</div>
									<div class="form-group">
										<!-- 										<label class="control-label">N° de tlphon :</label> -->
										<input type="number" th:field="*{tlphon}" class="form-control"
											placeholder="N° de tlphone" required /> <span></span>
									</div>
									<div class="form-group">
										<!-- 										<label class="control-label">Date:</label>  -->
										<input type="date" th:field="*{datenes}" class="form-control"
											placeholder="Date" required /> <span></span>
									</div>
									<div class="form-group">
										<!-- 										<label class="control-label">Code de Service :</label>  -->
										<!-- 										<input type="number" th:field="*{service}" -->
										<!-- 											class="form-control" placeholder="Code de Service" required /> -->

										<select th:field="*{service.id}" class="form-control">
											<option th:each="s: ${services}" th:value="${s.id}"

										</select> <span></span>
									</div>
									<div>
										<button type="submit" class="btn btn-primary">Enregistré</button>
									</div>

								</div>

									<button type="button" class="btn btn-primary">Send
										message</button>
								</div>
							</div>
