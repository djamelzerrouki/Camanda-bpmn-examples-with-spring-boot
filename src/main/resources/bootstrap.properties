spring.application.name=camanda-project
spring.cloud.config.uri=http://localhost:8888
management.endpoints.web.exposure.include=*
server.port=8082
spring.http.multipart.max-file-size=15MB
spring.http.multipart.max-request-size=15MB
spring.devtools.restart.exclude=/public 
#spring.devtools.restart.enabled=false
spring.devtools.reload.trigger-file=.reloadtrigger

#djamel
spring.djamel.datasource.jdbcUrl=jdbc:mysql://localhost:3306/model_djamel
spring.djamel.datasource.username=root
spring.djamel.datasource.password=root
spring.djamel.datasource.driverClassName=com.mysql.jdbc.Driver
spring.djamel.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#cartenational
spring.cartenational.datasource.jdbcUrl=jdbc:mysql://localhost:3306/model_cartenational 
spring.cartenational.datasource.username=root
spring.cartenational.datasource.password=root
spring.cartenational.datasource.driverClassName=com.mysql.jdbc.Driver
spring.cartenational.jpa.hibernate.ddl-auto=update
#k
spring.k.datasource.jdbcUrl=jdbc:mysql://localhost:3306/model_k 
spring.k.datasource.username=root
spring.k.datasource.password=root
spring.k.datasource.driverClassName=com.mysql.jdbc.Driver
spring.k.jpa.hibernate.ddl-auto=update

